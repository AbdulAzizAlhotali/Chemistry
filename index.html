<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>تدريبات على المركبات الأيونية</title>
</head>

<body>
    <div class="main" tabindex="-1">
        <div class="question"></div>
        <input id="answer" class="answer" disabled />
        <div class="top-buttons">
            <button id="backspace" style='font-family: Tajawal; font-size: 18px;' tabindex="-1">مسح</button>
            <button id="firstButton" tabindex="-1">Mg</button>
            <button id="secondButton" tabindex="-1">Cl</button>
        </div>
        <div class="bottom-buttons">
            <button tabindex="-1">4</button>
            <button tabindex="-1">3</button>
            <button tabindex="-1">2</button>
        </div>
        <div class="bottom">
            <div class="timer right">
                <div class="time_left_txt">النقاط</div>
                <div id="grade" class="timer_sec">00</div>
            </div>
            <button tabindex="-1" id="submit">إرسال</button>
            <div class="timer left">
                <div class="time_left_txt">الوقت</div>
                <div class="timer_sec">60</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
